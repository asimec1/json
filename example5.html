<!DOCTYPE html>
<html>
<head>
	<title>JSON</title>
</head>
<body>
	<h1>JSON objekt</h1>
	<p id="primjer"></p>
		<script>
			var myObj, x;
			myObj = { "ime":"Petar", "godine":30, "auti":[
				{ "name":"Ford", "models":[ "Fiesta", "Focus", "Mustang" ] },
				{ "name":"BMW", "models":[ "320", "X3", "X5" ] },
				{ "name":"Fiat", "models":[ "500", "Panda" ] }] 
			};
			x = myObj.ime;
			x += " " + myObj.godine + " godina";
			x += "<br>Auti:";
			x += "<ul>";
			delete myObj.auti[0];
			delete myObj.auti[2];
			for (i in myObj.auti) {
				x += "<li>" + myObj.auti[i].name + "</li>";
				x += "<ul>";
				for (j in myObj.auti[i].models) {
					x += "<li>" + myObj.auti[i].models[j] + "</li>";
				}
				x += "</ul>";
			}
			
			x += "</ul>";
			document.getElementById("primjer").innerHTML = x;
		</script>
</body>
</html>
