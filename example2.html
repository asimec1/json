<!DOCTYPE html>
<html>
<head>
	<title>JSON</title>
</head>
<body>
	<h1>JSON objekt</h1>
	<p id="primjer"></p>
		<script>
			var myObj, x;
			myObj = { "ime":"Petar", "godine":30, "auti":["Ford", "BMW", "Fiat"] };
			x = myObj.ime;
			x += " " + myObj.godine + " godina";
			x += "<br>Auto: " + myObj.auti[0];
			document.getElementById("primjer").innerHTML = x;
		</script>
</body>
</html>
